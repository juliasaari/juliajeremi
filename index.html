  <!-- Countdown Timer Script -->
  <script>
    // === TRANSLATIONS SECTION ===
    // Edit the translations below. You can change any text or add more languages.
    // For dynamic values (like countdown), use the function format as shown.
    const translations = {
      en: {
        title: "Julia & Jeremi",
        subtitle: "We're getting married!",
        date: "August 8, 2026 ‚Ä¢ Matilda-Talo",
        detailsVenue: "<strong>Venue:</strong> Matilda-Talo",
        detailsVenueLink: '<a href="https://matildatalo.fi/" target="_blank" rel="noopener">https://matildatalo.fi/</a>',
        detailsDress: "<strong>Dress Code:</strong> Garden Formal",
        rsvpTitle: "RSVP",
        rsvpDesc: "Please let us know by May 15, 2025",
        footerText: "¬© 2025 Julia & Jeremi | Built with ‚ù§Ô∏è",
        countdown: (days, hours, minutes) => `${days}d ${hours}h ${minutes}m until the wedding üíï`,
        countdownToday: "Today‚Äôs the big day! üíç"
      },
      fi: {
        title: "Julia & Jeremi",
        subtitle: "Me menemme naimisiin!",
        date: "8. elokuuta 2026",
        detailsVenue: "<strong>Paikka:</strong> Matilda-Talo",
        detailsVenueLink: '<a href="https://matildatalo.fi/" target="_blank" rel="noopener">https://matildatalo.fi/</a>',
        detailsDress: "<strong>Pukukoodi:</strong> Puutarhajuhla",
        rsvpTitle: "Ilmoittautuminen",
        rsvpDesc: "Ilmoitathan meille 15.5.2025 menness√§",
        footerText: "¬© 2025 Julia & Jeremi | Tehty rakkaudella ‚ù§Ô∏è",
        countdown: (days, hours, minutes) => `${days}p ${hours}t ${minutes}m h√§ihin üíï`,
        countdownToday: "T√§n√§√§n on suuri p√§iv√§! üíç"
      }
    };
    // === END TRANSLATIONS SECTION ===

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById('title').innerHTML = t.title;
      document.getElementById('subtitle').innerHTML = t.subtitle;
      document.getElementById('date').innerHTML = t.date;
      document.getElementById('detailsVenue').innerHTML = t.detailsVenue;
      document.getElementById('detailsVenueLink').innerHTML = t.detailsVenueLink;
      document.getElementById('detailsDress').innerHTML = t.detailsDress;
      document.getElementById('rsvpTitle').innerHTML = t.rsvpTitle;
      document.getElementById('rsvpDesc').innerHTML = t.rsvpDesc;
      document.getElementById('footerText').innerHTML = t.footerText;
    }

    // Language switcher event
    document.getElementById('languageSwitcher').addEventListener('change', function(e) {
      setLanguage(e.target.value);
      localStorage.setItem('weddingLang', e.target.value);
    });

    // Set initial language
    const savedLang = localStorage.getItem('weddingLang') || 'en';
    document.getElementById('languageSwitcher').value = savedLang;
    setLanguage(savedLang);

    // Countdown Timer Script
    const weddingDate = new Date("August 8, 2026 15:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    let currentLang = savedLang;
    document.getElementById('languageSwitcher').addEventListener('change', function(e) {
      currentLang = e.target.value;
    });
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      const t = translations[currentLang];
      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerHTML = t.countdownToday;
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      countdownEl.innerHTML = t.countdown(days, hours, minutes);
    }, 1000);
  </script>
